<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sharplead â€” Withdrawals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/data.js"></script>
  <script src="assets/common.js"></script>
</head>
<body>
<script>renderHeader('withdrawals')</script>
<div class="container-fluid py-3">
<div class="card">
  <div class="card-header">Withdrawal Requests</div>
  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle mb-0" id="table">
      <thead><tr><th>ID</th><th>User</th><th>Amount</th><th>Destination</th><th>Status</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const S = window.DemoSeed;
function render(){
  const tb=document.querySelector('#table tbody'); tb.innerHTML='';
  S.withdrawals.forEach(w=>{ const tr=document.createElement('tr'); const badge=w.status==='Pending'?'warning':(w.status==='On Hold'?'danger':'success'); tr.innerHTML=`<td>${w.id}</td><td>${w.player}</td><td>${money(w.amount, Demo.currency)}</td><td>${w.dest}</td><td><span class="badge text-bg-${badge}">${w.status}</span></td><td>${w.status==='Pending'?'<button class="btn btn-sm btn-success actA">Approve</button> <button class="btn btn-sm btn-outline-light actR">Reject</button>':''}</td>`; tr.querySelector('.actA')?.addEventListener('click',()=>{w.status='Approved';render();toast('Approved');}); tr.querySelector('.actR')?.addEventListener('click',()=>{w.status='Rejected';render();toast('Rejected');}); tb.appendChild(tr); });
}
render(); window.onCurrencyChange = render;
</script>
</body></html>
