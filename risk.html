<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sharplead â€” Risk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/data.js"></script>

<body>
<script>renderHeader('risk')</script>
<div class="container-fluid py-3">
<div class="card">
  <div class="card-header">Security & Anomaly Flags</div>
  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle mb-0" id="table">
      <thead><tr><th>Time</th><th>Type</th><th>Detail</th><th>Severity</th></tr></thead><tbody></tbody>
    </table>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const S = window.DemoSeed;
function render(){
  const tb=document.querySelector('#table tbody'); tb.innerHTML='';
  S.risk.forEach(r=>{ const sev=r.sev==='High'?'danger':r.sev==='Medium'?'warning':'success'; const tr=document.createElement('tr'); tr.innerHTML=`<td>${r.time}</td><td>${r.type}</td><td>${r.detail}</td><td><span class="badge text-bg-${sev}">${r.sev}</span></td>`; tb.appendChild(tr); });
}
render();
</script>
</body></html>
